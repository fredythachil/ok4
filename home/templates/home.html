{% extends 'theme.html'%}
{% load static %}
{% block content %}


<ul>
    <li><a class="active" href="http://127.0.0.1:8000/home/">Home</a></li>
    <li><a href="http://127.0.0.1:8000/profile/">Profile</a></li>
    <li><a href="http://127.0.0.1:8000/contact/">Contact</a></li>
    <li><a href="http://127.0.0.1:8000/">Logout</a></li>
  </ul>

<div style="padding-left:16p,">
  <center>
  <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Welcome  to  MyTurf </h1>
  <p>Find your perfect ground </p>

<div class="container">
  <div id="carouselExampleDark" class="carousel carousel-dark slide"  data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'image/myturf1.jpeg' %}" class="d-block w-100 border-warning rounded" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'image/myturf2.jpeg' %}" class="d-block w-100 border-warning rounded" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/myturf3.webp' %}" class="d-block w-100 border-warning rounded" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

</div>
<br>

<ul class="nav nav-pills nav-fill my-2" style="background-color:gray;")>
  <li class="nav-item my-2">
    <a class="nav-link active" aria-current="page"  style="background-color: gray;")><button type="button" class="btn btn-success">Book Your Playground</button></a>
  </li>

</ul>

</center>

<br>
<div class="container">
  {% for t in turf %}
   <div class="card" style="width: 250px;">

    <img src="{% static 'image/turf.jpeg' %}" class="card-img-top" alt="{% static 'image/turf.jpeg' %}">
 
    <div class="card-body"> <center>
      <h5 class="card-title">{{ t.turf_name }}</h5>
      <p class="card-text">{{ t.place }}</p>
      <p class="card-text">â‚¹{{ t.price }}</p>
      <a href="http://127.0.0.1:8000/home/book" class="btn btn-primary">Book Now</a></center>
    </div>
    </div>

  {% endfor %}
</div>



<div class="progress" style="background-color: rgb(255, 255, 255);width:100%;height: 50px;">
  <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<footer class="container-fluid bg-1 text-center">
    <p>myturf@gmail.com</p> 
  </footer>
<!-- End of .container -->
{% endblock %}
